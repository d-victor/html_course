<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        label {
            display: block;
        }

        input,
        textarea {
            margin: 5px 5px;
        }

        [type|=email] {
            margin-left: 35px;
        }

        button {
            padding: 5px 10px;
        }

        textarea,
        input {
            outline: none;
            border: 1px solid;
        }

        .textError {
            display: block;
            color: red;
        }

        .wrap {
            display: block;
            padding-left: 60px;
        }

    </style>
</head>
<body>
<form class="contact-form" action="#" method="post">
    <label>First name <input type="text" name="firstName" data-require="1" data-max="20"></label>
    <label>Last name <input type="text" name="lastName" data-require="1"></label>
    <label>Email <input type="email" name="email" data-require="1"></label>
    <label class="textarea"><textarea name="message" cols="30" rows="10" data-max="300"></textarea></label>
    <button type="submit">Send</button>
</form>
<script src="methodCreateElem.js"></script>
<script>
    function FormValidation(option) {
        this.options = {
            form: option.form,
            dataValidateRules: ['require', 'max'],
            classSpanWrap: 'wrap',
            classSpanCurrent: 'current-letters',
            classSpanMaxLetters: 'max-letters',
            classSpanTextError: 'textError',
            requireMessageError: option.requireMessageError,
            maxMessageError: option.maxMessageError,
            maxTemplateMessage: option.maxTemplateMessage,
        }

        this.submit = function (event) {
            event.preventDefault();
        };

        this.init = function () {
            this.options.form.addEventListener('submit', this.submit)
            this.formData = new FormData(this.options.form);
            this.setFormElemList();
            for (var i = 0; i < this.options.form.length; i++) {
                this.errorSpan = false;
                this.options.dataValidateRules.forEach(function (validateRule) {
                    if (this.options.form[i].dataset[validateRule]) {
                        if (validateRule === 'require') {
                            this.formElemList[validateRule].push(this.options.form[i].getAttribute('name'));
                            if (!this.errorSpan) this.createElemError(this.options.form[i]);
                            this.errorSpan = true;
                            this.showErrorRequire(this.options.form[i]);
                        } else if (validateRule === 'max') {
                            this.formElemList[validateRule].push(this.options.form[i]);
                            if (!this.errorSpan) this.createElemError(this.options.form[i]);
                            this.setMaxCountElem(this.options.form[i]);
                            this.counterLetters(this.options.form[i]);
                        }
                    }
                },this);
            }

        };

        this.createElemError = function (elementForm) {
            var spanError = document.createElement('span');
            spanError.classList.add(this.options.classSpanTextError);
            elementForm.after(spanError);
        };

        this.setMaxCountElem = function (elementForm) {

            var currentCountSpan = '<span class="' + this.options.classSpanCurrent + '">0</span>';

            var maxCountSpan = '<span class="' + this.options.classSpanMaxLetters + '">'+ elementForm.dataset.max +'</span>';

            var spanCount = setHtmlElement({
                elem: 'span',
                className: this.options.classSpanWrap,
            });
            spanCount.insertAdjacentHTML('beforeend',this.setMaxMessage(currentCountSpan,maxCountSpan));
            elementForm.after(spanCount);

        };

        this.setMaxMessage = function (currentCountSpan,maxCountSpan) {
            var maxMessage = this.options.maxTemplateMessage.replace('|maxCurrent|', currentCountSpan);
            maxMessage = maxMessage.replace('|max|', maxCountSpan);
            console.log(maxMessage);
            return maxMessage;

        };

        this.counterLetters = function (elemForm) {
            var spanCurrent = elemForm.nextSibling.firstChild;
           elemForm.addEventListener('input', counter.bind(this));
           function counter(e) {
               spanCurrent.textContent = elemForm.value.length;
              if (elemForm.value.length > elemForm.dataset.max) {
                  this.showError.call(this,elemForm);
              }
           }
        };

        this.showError = function (elemForm) {
            var spanError = elemForm.nextSibling.nextSibling;
            spanError.innerHTML = this.options.maxMessageError;
            elemForm.style.borderColor = 'red';
        };

        this.showErrorRequire = function (elemForm) {
            var spanError = elemForm.nextSibling;
            console.log(elemForm.value.length);
            elemForm.addEventListener('focus', checkField.bind(this));
            function checkField (e) {
              if (elemForm.value.length === 0){
                  spanError.innerHTML = this.options.requireMessageError;
                  elemForm.style.borderColor = 'red';
              }
            }
        }

        this.setFormElemList = function () {
            this.formElemList = {};
            this.options.dataValidateRules.forEach(function (validateRule) {
                this.formElemList[validateRule] = [];
            }, this);
        }
        this.init();
    }

    var contactForm = new FormValidation({
        form: document.querySelector('.contact-form'),
        requireMessageError: 'This field is require!',
        maxMessageError: 'You have reached the maximum number of characters!',
        maxTemplateMessage: '|maxCurrent| / |max| letters',


    });
</script>
</body>
</html>
