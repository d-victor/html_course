<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        label {
            display: block;
        }

        input,
        textarea {
            margin: 5px 5px;
        }

        [type|=email] {
            margin-left: 35px;
        }

        button {
            padding: 5px 10px;
        }

        textarea,
        input {
            outline: none;
            border: 1px solid;
        }

        .textError {
            display: block;
            color: red;
        }

        .wrap {
            display: block;
            padding-left: 60px;
        }

        .error input,
        .error textarea {
            border-color: red;
        }

    </style>
</head>
<body>
<form class="contact-form" action="#" method="post">
    <label>First name <input type="text" name="firstName" data-require="1" data-max="20"></label>
    <label>Last name <input type="text" name="lastName" data-require="1"></label>
    <label>Email <input type="email" name="email" data-require="1"></label>
    <label class="textarea"><textarea name="message" cols="30" rows="10" data-max="300"></textarea></label>
    <button type="submit">Send</button>
</form>
<script src="methodCreateElem.js"></script>
<script>
    function counter(e, spanCurrent) {
        var elemForm = e.currentTarget;
        var inputLenght = elemForm.value.length;
        var parentElem = elemForm.parentElement;
        var spanError = parentElem.querySelector('.' + this.options.classSpanTextError);
        var hasShowedError = parentElem.classList.contains(this.options.errorClass);
        spanCurrent.textContent = inputLenght;
        if (inputLenght > elemForm.dataset.max && !hasShowedError) {
            this.showError(elemForm, spanError, this.options.maxMessageError);
        } else if (inputLenght <= elemForm.dataset.max && hasShowedError) {
            this.hiddenError(elemForm, spanError);
        }
    }

    function FormValidation(option) {
        this.options = {
            form: option.form,
            dataValidateRules: ['require', 'max'],
            classSpanWrap: 'wrap',
            classSpanCurrent: 'current-letters',
            classSpanMaxLetters: 'max-letters',
            classSpanTextError: 'textError',
            requireMessageError: option.requireMessageError,
            maxMessageError: option.maxMessageError,
            maxTemplateMessage: option.maxTemplateMessage,
            errorClass: 'error',
        };

        this.submit = function (event) {
            event.preventDefault();
            for (var i = 0; i < this.options.form.length; i++) {
                var elementForm = this.options.form[i];
                var parentElem = elementForm.parentElement;
                var spanError = parentElem.querySelector('.' + this.options.classSpanTextError);
                for (let elemRule in this.formElemList) {
                    if (elementForm.dataset[elemRule]) {
                        if (elemRule === 'require' && elementForm.value.length === 0) {
                            this.showError(elementForm, spanError, this.options.requireMessageError);
                            this.checkInputLetters(elementForm, spanError);
                        }
                        if (elementForm.value.length > 0 && !parentElem.classList.contains(this.options.errorClass)) {
                            this.options.form.submit();
                        }
                    }
                }
            }
        };

        this.init = function () {
            this.options.form.addEventListener('submit', this.submit.bind(this));
            this.formData = new FormData(this.options.form);
            this.setFormElemList();
            for (var i = 0; i < this.options.form.length; i++) {
                this.errorSpan = false;
                this.options.dataValidateRules.forEach(function (validateRule) {
                    if (this.options.form[i].dataset[validateRule]) {
                        if (validateRule === 'require') {
                            this.formElemList[validateRule].push(this.options.form[i].getAttribute('name'));
                            if (!this.errorSpan) {
                                this.createElemError(this.options.form[i]);
                                this.errorSpan = true;
                            }
                        } else if (validateRule === 'max') {
                            this.formElemList[validateRule].push(this.options.form[i]);
                            if (!this.errorSpan) {
                                this.createElemError(this.options.form[i]);
                                this.errorSpan = true;
                            }
                            this.setMaxCountElem(this.options.form[i]);
                        }
                    }
                }, this);
            }

        };

        this.checkInputLetters = function (elementForm, spanError) {
            elementForm.addEventListener('input', function (e) {
                if (elementForm.value.length > 0 && !elementForm.dataset.max) {
                    this.hiddenError(elementForm, spanError);
                }
            }.bind(this));
        };

        this.createElemError = function (elementForm) {
            var spanError = document.createElement('span');
            spanError.classList.add(this.options.classSpanTextError);
            elementForm.after(spanError);
        };

        this.setMaxCountElem = function (elementForm) {

            var currentCountSpan = '<span class="' + this.options.classSpanCurrent + '">0</span>';

            var maxCountSpan = '<span class="' + this.options.classSpanMaxLetters + '">' + elementForm.dataset.max + '</span>';

            var spanCount = setHtmlElement({
                elem: 'span',
                className: this.options.classSpanWrap,
            });
            spanCount.insertAdjacentHTML('beforeend', this.setMaxMessage(currentCountSpan, maxCountSpan));
            elementForm.after(spanCount);
            this.counterLetters(elementForm, spanCount.querySelector('.' + this.options.classSpanCurrent));
        };

        this.setMaxMessage = function (currentCountSpan, maxCountSpan) {
            var maxMessage = this.options.maxTemplateMessage.replace('|maxCurrent|', currentCountSpan);
            maxMessage = maxMessage.replace('|max|', maxCountSpan);
            return maxMessage;

        };

        this.counterLetters = function (elemForm, spanCurrent) {
            elemForm.addEventListener('input', function (e) {
                counter.call(this, e, spanCurrent);
            }.bind(this));

        };

        this.showError = function (elemForm, spanError, errorMessage) {
            var parentElem = elemForm.parentElement;
            spanError.textContent = errorMessage;
            this.setErrorClass(parentElem);
        };

        this.hiddenError = function (elemForm, spanError) {
            elemForm.parentElement.classList.remove(this.options.errorClass);
            spanError.textContent = "";
        };

        this.setErrorClass = function (elem) {
            elem.classList.add(this.options.errorClass);
        };


        this.setFormElemList = function () {
            this.formElemList = {};
            this.options.dataValidateRules.forEach(function (validateRule) {
                this.formElemList[validateRule] = [];
            }, this);
        }
        this.init();
    }

    var contactForm = new FormValidation({
        form: document.querySelector('.contact-form'),
        requireMessageError: 'This field is require!',
        maxMessageError: 'You have reached the maximum number of characters!',
        maxTemplateMessage: '|maxCurrent| / |max| letters',


    });
</script>
</body>
</html>
