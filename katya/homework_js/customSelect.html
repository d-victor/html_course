<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: sans-serif;
            font-size: 14px;
        }

        .select-wrapper {
            position: relative;
        }

        .select {
            border: 1px solid grey;
            border-radius: 5px;
            max-width: 150px;
            padding: 10px;
            position: relative;
        }

        .select-btn {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 38px;
            background-color: lightgray;
            border-radius: 0 5px 5px 0;
        }

        .select-btn:before {
            content: "";
            border: 1px solid #666666;
            border-top-color: transparent;
            border-left-color: transparent;
            width: 10px;
            height: 10px;
            display: block;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all .5s ease-in-out;

        }

        .select-wrapper.open .select-btn:before {
            top: 55%;
            transform: translate(-50%, -50%) rotate(225deg);
        }

        .options-list {
            list-style-type: none;
            border: 1px solid grey;
            position: absolute;
            top: 37px;
            max-width: 150px;
            width: 100%;
            display: none;
        }

        .options-list li {
            padding: 10px;
            border-bottom: 1px solid grey;
        }

        .options-list li:last-child {
            border-bottom: none;
        }

        .select-wrapper.open .options-list {
            display: block;
        }

        .select-wrapper .marker {
            border-radius: 50%;
            width: 10px;
            height: 10px;
            display: inline-block;
            margin-right: 10px;
            border: 1px solid lightgray;
        }
        [data-disabled]{
           color: lightgrey;
        }
        .hidden {
            width: 0;
            height: 0;
            position: absolute;
            visibility: hidden;
            overflow: hidden;
            z-index: -1;
        }

    </style>
</head>

<script>
    function setOptionOfClick (event) {

        var elem = event.currentTarget;
        var hasDisabledAttr = elem.classList.contains(this.options.disabledOptionClass);
        var hasSelectedAttr = elem.classList.contains(this.options.selectedOptionClass);
        if (hasDisabledAttr && hasSelectedAttr) return;
        var value = event.currentTarget.dataset.value;
        this.setOption(value);

    }
    function setFirstElement() {

        var selectWrapper = document.querySelector('.' + this.options.defaultSelectClass);
        this.selectedMarker = selectWrapper.querySelector('.' + this.options.selectClass + ' .' + this.options.markerClass);
        this.selectedText = selectWrapper.querySelector('.' + this.options.selectClass + ' .' + this.options.selectOptions);
        this.selectedMarker.style.backgroundColor = this.selectedOptions.value;
        this.selectedText.textContent = this.selectedOptions.textContent;

    }
    function setHtmlTemplate () {
        var op = this.options;
        var selectAttributes = this.getAttribute(op.select);
        if (selectAttributes.hasOwnProperty('class')) delete selectAttributes.class;
        delete selectAttributes.id;

        this.selectWrapper = this.setHtmlElement({
            elem: 'div',
            className: op.defaultSelectClass,
            content: [{
                elem: 'div',
                className: op.selectClass,
                attr: selectAttributes,
                content: [{
                    elem: 'span',
                    className: op.markerClass,
                }, {
                    elem: 'span',
                    className: op.selectOptions,
                }, {
                    elem: 'span',
                    className: op.selectBtn,
                }]
            }, {
                elem: 'ul',
                className: op.optionsListClass,
            }]
        });

        var optionList = this.selectWrapper.querySelector("." + op.optionsListClass);
        this.setOptions(optionList);
        document.body.append(this.selectWrapper);
        setFirstElement.call(this);
        this.setHandlers();
        this.setMarker(this.selectWrapper);

        function getOptionNotActiveDisabled(value) {
            var optionList = this.options.optionsList;
            var index = 0;
            var requestOption = optionList[index];

            while (true){
                if (requestOption.disabled || requestOption.selected || requestOption.value === value) {

    function CustomSelect(options) {
        var self = this;

        this.options = {
            select: options.select,
            optionsList: Array.prototype.slice.call(options.select.children),
            defaultSelectClass: 'select-wrapper',
            selectClass: 'select',
            markerClass: 'marker',
            selectOptions: 'selected-option',
            selectBtn: 'select-btn',
            optionsListClass: 'options-list',
            optionClass: 'option',
            selectedOptionClass: 'active',
            disabledOptionClass: 'disabled',
            optionText: 'option-text',
            classSwitch: 'open',
            hiddenClass: 'hidden',
            distroyed: false,
        };

        this.afterChange = options.afterChange;
        this.beforeChange = options.beforeChange;
        this.addOption = function (value, text) {
           console.log(value,text);
           if (value && text) {
               this.destroy();
            var option = document.createElement('option');
            option.setAttribute('value',value);
            option.textContent = text;
            this.options.select.append(option);
            this.options.optionsList.push(option);
            this.init();

           }

        };

        this.destroy = function () {
            if (this.options.distroyed) return;
           this.selectWrapper.remove();
            this.options.select.classList.remove(this.options.hiddenClass);
            this.options.distroyed = true;
        };

        this.init = function () {
            setHtmlTemplate.call(this);
            this.customChange = new Event('customChange');
            this.options.select.classList.add(this.options.hiddenClass);
            if (this.options.distroyed) this.options.distroyed = false;
        };

        this.setOption = function (value) {
            var selectedLi = this.getOptionLi(value);
            if (!value || !selectedLi) return;
            console.log(selectedLi)
            this.beforeChange && this.beforeChange();

            var nativeSelect = this.options.optionsList;

            this.selectedMarker.style.backgroundColor = value;
            this.selectedText.textContent = selectedLi.textContent;

            var liList = this.selectWrapper.querySelector('.' + this.options.optionClass + '.' + this.options.selectedOptionClass);
            this.customSelectedOption(value);
            console.log(liList,this.options.optionClass,this.options.selectedOptionClass);
            selectedLi.classList.add(this.options.selectedOptionClass);
            liList.classList.remove(this.options.selectedOptionClass);

            var selectedElem = this.options.select.querySelector('[selected]');

            if (selectedElem) selectedElem.removeAttribute('selected');

            this.options.select.value = value;

            nativeSelect.forEach(function (option) {
                if (option.value === value) {
                    this.selectedOptions = option;
                    //option.setAttribute('selected','');
                    console.log(this.selectedOptions,option,value,nativeSelect)
                }

            }, this);

            this.afterChange && this.afterChange();
            this.customChange.customSelect = this;
            this.selectWrapper.dispatchEvent(this.customChange);
        };

        this.customSelectedOption = function (value) {
            this.selectedLi = this.getOptionLi(value);
            var optionLi = this.listCustomLi.querySelector('[data-value="' + value + '"]')
            if (optionLi) {
                this.selectedLi = optionLi;
                optionLi.setAttribute('data-selected', '');
            }


        };

        this.getOptionLi = function (value) {
            if (!value) return;
            return this.selectWrapper.querySelector('[data-value="' + value + '"]');
        };

        this.removeOption = function (value) {
           var liOption = this.getOptionLi(value);
           var optionSelect = this.options.select.querySelector('[value = "' + value +'"]');

           if (!liOption || !value) return;
           //var listLi = this.selectWrapper.querySelector('.' + this.options.optionsListClass);
           var nextActiveOption = getOptionNotActiveDisabled.call(this,value);
            var selectedElemValue =this.selectedOptions.value;
            liOption.remove();
            optionSelect.remove();
            this.setOption(nextActiveOption.value);

        };


        this.setHandlers = function () {
            var select = this.selectWrapper.querySelector('.' + this.options.selectClass);

            select.addEventListener('click', this.toggleOpen.bind(this));
            var listLi = this.selectWrapper.querySelectorAll('.' + this.options.optionClass);
            listLi.forEach(function (li) {
                li.addEventListener('click', setOptionOfClick.bind(this));
            }, this);

        };

        this.setMarker = function (selectWrapper) {
            var spanList = this.selectWrapper.querySelectorAll('.' + this.options.markerClass);

            spanList.forEach(function (span) {
                if (!span.closest('.' + this.options.selectClass)) {
                    span.style.backgroundColor = span.closest('.' + this.options.optionClass).dataset.value;
                }

            }, this);

        };

       this.toggleOpen = function () {
            var close = this.close.bind(this);
            if (!this.selectWrapper.classList.contains(this.options.classSwitch)) {
                setTimeout(function () {
                    document.addEventListener('click', this.close);
                }.bind(this), 50);
            } else {
                document.removeEventListener('click', this.close);
            }
            this.selectWrapper.classList.toggle(this.options.classSwitch);

        };

       this.close = function () {
            if (self.selectWrapper.classList.contains(self.options.classSwitch)) {
                self.toggleOpen();
               document.removeEventListener('click', self.close);

            }
        };

        this.setOptions = function (optionList) {
            var op = this.options;
            var isSelectedOption = false;
            this.listCustomLi = this.selectWrapper.querySelector('.' + this.options.optionsListClass);

            op.optionsList.forEach(function (option) {
                var optionAttr = this.getAttribute(option);
                var liObj = {
                    elem: 'li',
                    className: op.optionClass,
                    attr: {},
                }
                var spanMarker = {
                    elem: 'span',
                    className: op.markerClass,
                }
                var spanText = {
                    elem: 'span',
                    className: op.optionText,
                    content: option.textContent,
                }

                if (optionAttr.hasOwnProperty('selected')) {
                    liObj.className += " " + op.selectedOptionClass;
                }
                if (optionAttr.hasOwnProperty('disabled')) {
                    liObj.className += " " + op.disabledOptionClass;
                }
                for (var key in optionAttr) {
                    liObj.attr["data-" + key] = optionAttr[key];
                }

                var li = this.setHtmlElement(liObj);

                if (li.classList.contains(options.markerClass)) return;

                li.append(this.setHtmlElement(spanMarker));
                li.append(this.setHtmlElement(spanText));
                optionList.append(li)

                if (option.selected) {
                    this.selectedOptions = option;
                    isSelectedOption = true;
                    li.classList.add(op.selectedOptionClass);
                }

            }, this);
            if (!isSelectedOption) {
                this.selectedOptions = op.optionsList[0];
            }

        };

        this.getAttribute = function (elem) {
            var request = {};
            var attr = elem.attributes;
            for (var i = 0; i < attr.length; i++) {
                request[attr[i].name] = attr[i].value;
            }
            return request;
        }
        this.init();

    }

    CustomSelect.prototype.setHtmlElement = setHtmlElement;
    CustomSelect.prototype.setContent = setContent;
    CustomSelect.prototype.setClass = setClass;

    function setHtmlElement(options) {
        if (!options || !options.elem) return;

        var elem = document.createElement(options.elem);

        if (options.className) {
            setClass(elem, options.className);
        }
        if (options.attr) {
            setAttr(elem, options.attr);
        }
        if (options.content) {
            setContent(elem, options.content);
        }

        return elem;
    }

    function setClass(elem, className) {

        if (!elem && !className) return;
        className.split(" ").forEach(function (classItemName) {
            elem.classList.add(classItemName);
        });
    }

    function setAttr(elem, attr) {
        if (!elem && !attr) return;

        for (var key in attr) {
            elem.setAttribute(key, attr[key]);
        }
    }

    function setContent(elem, content) {

        if (typeof content === 'string') {
            elem.textContent = content;
        } else if ("elem" in content) {
            elem.append((setHtmlElement(content)))
        } else if (content.nodeType === 1 || content.nodeType === 11) {
            elem.append(content);
        } else if (Array.isArray(content)) {
            content.forEach(function (itemElem) {
                if (typeof itemElem === 'string') elem.textContent = itemElem;
                if ('elem' in itemElem) elem.append(setHtmlElement(itemElem));
                if ((itemElem.nodeType === 1 || itemElem.nodeType === 11)) elem.append(itemElem);
            });
        }
    }
