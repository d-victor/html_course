<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
           user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
             minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoStore</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header_bg">
        <div class="wrapper">
            <ul class="header_nav">
                <li><i class="fas fa-lock"></i>
                    <a class="elemHeader" href="#">Sign In</a>
                    <span class="sign">/</span>
                    <a class="elemHeader2" href="#">Create an Account</a>
                </li>
                <li>
                    <div class="tabLang">
                    <span class="elemHeader3">
                        <a href="#">FRENCH</a></span>
                        <i class="fas fa-angle-down angle-down1"></i>
                        <div class="tabLang_list">
                            <p><a href="#">ENGLISH</a></p>
                            <p class="secondElem"><a href="#">GERMAN</a></p>
                            <p class="thirdElem"><a href="#">BELGIUM</a></p>
                            <p class="fourElem"><a href="#">ARGENTINA</a></p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="currency">
                        <span class="elemHeader4"><a href="#">USD</a>
                            <i class="fas fa-angle-down angle-down2"></i>
                        </span>
                        <div class="currency_list">
                            <p><a href="#">EUR - Euro</a></p>
                            <p><a href="#">GBP - Pound</a></p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="wrapper">
        <div class="subHeader">
            <div class="logo"><img src="img/image%201.png" alt="logo"></div>
            <form action="#">
                <div class="subHeader_search">
                    <input type="text" alt="#" placeholder="Search products...">
                    <div class="subHeader_btn">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </form>
            <div class="subHeader_wishList">
                <div class="wishList"><a href="#"><i class="fas fa-heart"></i></a></div>
                <div class="cart">
                    <span class="shopping-basket"><i class="fas fa-shopping-basket"></i></span>
                    <div class="count"><img class='ellipse' src="img/0.png" alt="ellipse"></div>
                    <span class="cartValue">My Cart <span>$250.00</span></span>
                    <div class="miniCart">
                        <div>
                            <img class="miniCart_img" src="img/wheels.png" alt="wheels">
                            <div class="details_miniCart">
                                <p>CARBON FIBER STEERING WHEEL</p>
                                <div>See Details <i class="fas fa-angle-up"></i></div>
                                <strong>Size:</strong>
                                <span>S</span>
                                <strong>Color</strong>
                                <span>Blue</span>
                            </div>
                            <div class="miniCart_price">
                                <strong>Qty:</strong>
                                <div>1</div>
                                <button>Update</button>
                                <span>$205.00</span>
                            </div>
                            <div class="miniCart_total">
                                <strong>CART SUBTOTAL:</strong>
                                <span>205.00</span>
                            </div>
                            <div class="miniCart_total_btn">
                                <button class="view_cart">VIEW CART</button>
                                <button class="checkout">CHECKOUT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main>

</main>
</body>
</html>
