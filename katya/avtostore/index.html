<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
           user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
             minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoStore</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
<header>
<div class="background-header">
    <div class="main-header">
        <i class="fas fa-lock"></i><a class="elemHeader" href="#">Sign In</a>
        <span class="sign">/</span>
        <a class="elemHeader2" href="#">Create an Account</a>
        <span class="sign2">|</span>
        <div class="tabLang">
            <input type="checkbox" id="lang" name="lang">
            <label for="lang">
                <span class="elemHeader3">FRENCH</span><i class="fas fa-angle-down angle-down1"></i></label>
            <ul class="tab-otherLang lang ">
                <li><a href="#">ENGLISH</a></li>
                <li class="secondElem"><a href="#">GERMAN</a></li>
                <li class="thirdElem"><a href="#">BELGIUM</a></li>
                <li class="fourElem"><a href="#">ARGENTINA</a></li>
            </ul>
        </div>
        <span class="sign3">|</span>
        <div class="tab-currency">
            <input type="checkbox" id="currency" name="currency">
            <label for="currency">
                <span class="elemHeader4">USD</span><i class="fas fa-angle-down angle-down2"></i>
            </label>
            <ul class="currencyList currency">
                <li><a href="#">EUR - Euro</a></li>
                <li><a href="#">GBP - Pound</a></li>
            </ul>
        </div>
    </div>
</div>

</header>
<main>
</main>
</body>
</html>
